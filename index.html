<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thu Hiền Vũ</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main class="main-content">
      <div class="content">
        <h1 class="question">Tết này lì xì tao nhé!</h1>
        <img
          src="./assets/imgs/img-cho.jpg"
          alt="Hình ảnh chú cún đáng iu"
          class="image"
        />
        <div class="answer">
          <button class="btn-yes" id="btn-yes">Nhất trí</button>
          <button class="btn-no" id="btn-no">Đéo</button>
        </div>
      </div>

      <div class="info" id="info">
        <div class="bg-overlay"></div>
        <div class="info-content">
          <img
            src="./assets/imgs/img-meo.jpg"
            alt="Hình ảnh con mèo đáng iu"
            class="image-meme"
          />
          <h1>Đúng là bạn iu của tui nè ^^</h1>
          <h3>Số tài khoản nè: 19036356165018</h3>
          <img src="" alt="Hình ảnh QR" class="qr-bank" />
          <button class="btn-xinnn" id="btn-xin">Xinnn</button>
        </div>
      </div>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
